 <!--  Schedule Call Form (Initially Hidden) -->
<div id="schedule-form" class="schedule-form" style="display: none;">
    <h3>Please fill the form</h3>
    <form id="callForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" pattern="[0-9]{10}" required />

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time (24-hour format):</label>
        <input type="time" id="time" name="time" required />

        <label for="duration">Meeting Duration (minutes):</label>
        <select id="duration" name="duration" required>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
            <option value="90">1.5 hours</option>
            <option value="120">2 hours</option>
        </select>

        <div class="form-buttons">
            <button type="submit" id="submitForm">Submit</button>
            <button type="button" id="cancelForm">Cancel</button>
        </div>

        <p id="formMessage" class="form-message"></p>
    </form>
</div>
